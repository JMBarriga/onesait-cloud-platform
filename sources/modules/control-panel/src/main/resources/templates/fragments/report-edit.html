<div th:fragment="reportEditFragment" id="reportEditFragment"> <!-- (report) -->
	
	<!-- th:style="${not #lists.isEmpty(report.parameters)} ? style='visibility: hidden; ' : style='visibility: visible; '}"  -->
	<div id="report-settings" > <!-- style='visibility: hidden;' -->
	
		<div class="row">
			<div class="col-md-12">
				<div class="tabbable-line">									
					<ul class="nav nav-tabs pull-left">
						<li id="tab-parameters" class="active">
							<a href="#tab_1" data-toggle="tab" aria-expanded="false">
								<span class="caption-subject">Parameters</span>
							</a>
						</li>
						<li id="tab-datasource">
							<a href="#tab_2" data-toggle="tab" aria-expanded="true" > 
								<span class="caption-subject">Datasource</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="tab-content">
				<div class="tab-pane active" id="tab_1">	
					<div class="col-md-12 col-sm-6 col-xs-12">
						<div class="table-responsive ">	
							<table id="table-report-parameters" class="table">
							  	<thead>
								    <tr>
								      	<th scope="col">Nombre</th>
										<th scope="col">Valor</th>
										<th scope="col">Description</th>
								    </tr>
								</thead>
								<tbody>
									<tr th:each="parameter, i : ${report.parameters}">
										<td class="text-left " th:text="${parameter.name}"></td>
										<td>
											<input type="hidden" th:value="${parameter.id}" th:field="*{parameters[__${i.index}__].id}" />
											<input type="text" th:value="${parameter.value}" th:field="*{parameters[__${i.index}__].value}" />
										</td>
										<td class="text-left" th:text="${parameter.description}"></td>					
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
								
				<div class="tab-pane " id="tab_2">
					<div class="col-md-12 col-sm-6 col-xs-12">
						<div class="panel panel-info">
							<div class="panel-body">
								<div class="form-group">
									<input id="report-datasource" type="text" name="datasource" readonly="readonly" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
