		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>

		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>

	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/devicesimulation/list}"> <span th:text="#{simulation.breadcrumb.prev}">scheduledsearch</span></a></li>						
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{simulation.template.show}">scheduledsearch</span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet light">
							<div class="portlet-title">
								<div class="caption">									
									<span class="caption-subject " th:text="#{simulation.template.list}"> scheduledsearch</span>
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<div class="actions margin-right-20">
									<div class="btn-group">
										<button type="button" class="btn btn-circle blue btn-outline" onclick="location.href='../devicesimulation/create'" ><span th:text="#{gen.create}">New </span></button>
									</div>
								</div>
							</div>
							<div class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone">
										<!-- ALERT ZONE -->																			
									</div>
									
									<!-- SIMULATIONS LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene">									
										<div id="simulations">												
											<div th:fragment="simulations" >

												<!-- DATATABLE DANDELION CONF. -->												
												<table id="simulationsTable" class="table table-hover table-striped" >
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas" > <span th:text="#{simulation.identification}" >Identification</span></th>
															<th class="titulo-columnas" > <span th:text="#{simulation.client}" >Device</span></th>
															<th class="titulo-columnas" > <span th:text="#{simulation.ontology}" >Ontology</span></th>
															<th class="titulo-columnas text-center" ><span th:text="#{simulation.active}" >Active</span></th>
															<th class="titulo-columnas text-center"> <span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
														<tbody th:remove="all-but-first">
															<tr th:each="simulation : ${simulations}" pages:paginate="10">
																<!-- IDENTIFICATION -->
																<td class="text-left no-wrap " th:text="${simulation.identification}"></td>
																<!-- DEVICE -->
																<td class="text-left no-wrap " th:text="${simulation.clientPlatform.identification}"></td>
																<!-- ONTOLOGY -->													
																<td class="text-left no-wrap " th:text="${simulation.ontology.identification}"></td>
																<!-- ACTIVE -->
																<td class="text-center" th:if="${simulation.active}"><i class="la la-check-circle-o text-primary  font-hg"></i></td>
																<td class="text-center" th:if="${!simulation.active}"><i class="la la-times-circle-o text-danger  font-hg"></i></td>	
																												
																
																<!-- OPTIONS -->
																<td class="icon text-center" style="white-space: nowrap">
																	<div class="grupo-iconos">		
																		<!-- START/STOP -->
																		<span  th:if="${simulation.active}" class="btn btn-xs btn-circle btn-outline no-border blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.stop}" th:data-original-title="#{gen.stop}" th:onclick="'javascript:startStopSimulation(\'' + ${simulation.id} + '\');'"><i class="la la-stop font-hg"></i></span>
																		<span  th:if="!${simulation.active}" class="btn btn-xs btn-circle btn-outline no-border blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.play}" th:data-original-title="#{gen.play}" th:onclick="'javascript:startStopSimulation(\'' + ${simulation.id} + '\');'"><i class="la la-play font-hg"></i></span>
																		<!-- EDIT -->
																		<span th:if="${simulation.active == false}" class="btn btn-xs btn-circle btn-outline no-border blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.edit}" th:onclick="'javascript:navigateUrl(\'' + @{|/devicesimulation/update/${simulation.id}/|} + '\');'" ><i class="la la-edit font-hg"></i></span>
																		<!-- DELETE -->
																		<span th:if="${simulation.active == false}" class="btn btn-xs btn-circle btn-outline no-border blue tooltips" data-container="body" data-placement="bottom" th:title="#{gen.deleteBtn}" th:onclick="'deleteSimulation(\''+ ${simulation.id}+'\');'" ><i class="la la-trash font-hg"></i></span>

																	</div>
																</td>
															</tr>
														</tbody>
												</table>
												
												<!-- TABLE COLUMNS CONTAINER SHOW/HIDE -->
												<!--
												<div id="dataTable-vis-toggle" class="btn-group margin-left-10 hide">
													<a href="javascript:;" data-toggle="dropdown" aria-expanded="false" class="btn btn-square btn-sm btn-default ">
														<i class="fa fa-eye"></i> Columns <i class="fa fa-angle-down"></i>
													</a>
													<div id="column_toggler" class="dropdown-menu hold-on-click dropdown-checkboxes pull-right">
														<label class="toggle-vis" data-column="0" th:text="#{simulation.identification}"> Identification</label>
														<label class="toggle-vis" data-column="1" th:text="#{simulation.client}"> Device</label>
														<label class="toggle-vis" data-column="2" th:text="#{simulation.ontology}">Ontology</label>
														<label class="toggle-vis" data-column="3" th:text="#{simulation.active}">Active</label>
														<label class="toggle-vis" data-column="4" th:text="#{gen.options}"> Options</label>
													</div>
												</div>	
												-->										
											</div>
										</div>
										</div>											
									</div>
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"/>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"/>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"/>
	<script th:src="@{/static/vendor/bootstrap-select/bootstrap-select.min.js}"/>
	
	
	<script th:inline="javascript">	
	


	
	
	// DATATABLES LANGUAJE FROM PROPERTIES.	
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }

	</script>
	
	<script th:inline="javascript">
	var optionName = 'scheduledsearch';
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
	function startStopSimulation(id) {
		$('#simulations').load('/controlpanel/devicesimulation/startstop',{'id': id}, function(){
			$('.tooltip').each(function(i,e){e.remove();});
			$('.tooltips').tooltip();
		});
	}

	var  deleteSimulation= function (id){
		console.log('deleteSimulationConfirmation() -> id: '+ id);
		
		// no Id no fun!
		if ( !id ) {$.alert({title: 'ERROR!', theme: 'light', content: 'NO SIMULATION SELECTED!'}); return false; }
		
		// call  Confirm 
		showConfirmDeleteDialog(id);	
	} 
	
	
	var showConfirmDeleteDialog = function(id){	

		//i18 labels
		var Close = headerReg.btnCancelar;
		var Remove = headerReg.btnEliminar;
		var Content = headerReg.deviceSimulationConfirm;
		var Title = headerReg.titleConfirm + ':';

		// jquery-confirm DIALOG SYSTEM.
		$.confirm({
			icon: 'fa fa-warning',
			title: Title,
			theme: 'dark',
			columnClass: 'medium',
			content: Content,
			draggable: true,
			dragWindowGap: 100,
			backgroundDismiss: true,
			closeIcon: true,
			buttons: {
				close: {
						text: Close,
						btnClass: 'btn btn-sm btn-circle btn-outline blue',
						action: function (){} //GENERIC CLOSE.		
				},
				remove: {
					text: Remove,
					btnClass: 'btn btn-sm btn-circle btn-outline btn-primary',
					action: function(){ 
						console.log(id);
						$.ajax({
						    url: '/controlpanel/devicesimulation/'+id,
						    type: 'DELETE',						  
						    success: function(result) {
						    	if(result == 'ok') {navigateUrl('/controlpanel/devicesimulation/list');}
						    }
						});
					}											
				}
			}
		});
	}	

	// MAIN WHEN READY
	$( document ).ready(function() {
	
		
		
		
		//SHOW/HIDE DATATABLE COLUMNS HANDLER
		$('label.toggle-vis').on( 'click', function (e) {
			e.preventDefault(); 
			// Get the column API object
			var column = $('#simulationsTable').DataTable().column( $(this).attr('data-column') ); 
			// Toggle the visibility
			column.visible( ! column.visible() );			
			// toggle Text
			$(this).toggleClass('text-muted line-through');			
		});	
		
		// SEARCH FORM RESET
		$('#reset_user').on('click',function(){
			$('#form_scheduledsearch')[0].reset();
			$('#form_scheduledsearch')[0].submit();
		});
		
		// SEARCH FORM
		$('#search_user').on('click',function(){ $('#form_scheduledsearch')[0].submit(); });
		
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
	});
	
	//]]>
	</script>
	
</body>
</html>
