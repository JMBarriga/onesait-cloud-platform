<div th:if="${projectObj.webProject == null}" class="col-md-6 col-sm-6 col-xs-12">
	<div class="form-group">
		<label class="control-label" th:text="#{project.webproject.list} + ':'">Webprojects:</label>
		<select id="webprojects" class="selectpicker form-control" data-live-search="true" data-width="100%" >			
			<option value="" th:text="#{project.webprojectselect}"> Select Webproject...</option>									
			<option th:each="webproject :${webprojects}" th:value="${webproject.id}" th:text="${webproject.identification}" ></option>
		</select>
	</div>
	<div class="form-group pull-right">
		<button type="button" class="btn btn-sm btn-circle btn-outline blue" onclick="ProjectCreateController.addWebProject()" th:text="#{project.link.webproject}"></button>
		<button type="button" class="btn btn-sm btn-circle btn-outline blue" th:onclick="'javascript:navigateUrlBlank(\''+@{|/webprojects/create|}+'\')'" th:text="#{gen.createBtn}"></button>																		
	</div>
</div>
<div th:if="${projectObj.webProject != null}" class="col-md-6 col-sm-6 col-xs-12">
	<div class="form-group">
		<label class="control-label" th:text="#{project.webproject.list} + ':'">Webprojects:</label>
		<div class="input-icon">
			<input class="form-control" type="text" readonly="true" th:value="${projectObj.webProject.identification}"/>
		</div>
	</div>
	<div class="form-group pull-right">
		<button type="button" class="btn btn-sm btn-circle btn-outline blue" onclick="ProjectCreateController.removeWebProject()" th:text="#{project.unlink.webproject}"></button>
	</div>
</div>

<script th:inline="javascript">
	var webprojectLinked = [[${projectObj.webProject?.id}]];
</script>
