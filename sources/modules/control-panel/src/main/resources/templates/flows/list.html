<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" th:with="lang=${#locale.language}" th:lang="${lang}">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta http-equiv="Content-Language" th:content="${lang}"/>
		<title th:text="#{name.app}"/>
		
		
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/components.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/plugins.css}"/>
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/layout.css}"/>
		<!-- THEME -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/webjars/sofia2_theme/css/sofia2.css}"/>
		
		<!-- PLUGINS STYLE SHEETS -->
		<link rel="stylesheet" type="text/css" media="all" th:href="@{/static/vendor/datatable/datatables.bootstrap.css}"/>
		
		<!-- Funciones AJAX -->
		<script th:inline="javascript">

			var selectedDomain = [[${domains}]];
			
			function getDomainStartFragment(domain) {
				$.ajaxSetup({ global: false, contentType: 'application/json; charset=UTF-8', dataType:'json',type: "POST" });
				var index;
				$.each(selectedDomain, function(i, item){
					  if(item.domain === domain){
					    index = i;
					  }
				});
				var data = { 'domain': selectedDomain[index].domain, 'port': selectedDomain[index].port,'servicePort' : selectedDomain[index].servicePort, 'home': selectedDomain[index].home, 'cpu':selectedDomain[index].cpu, 'memory':selectedDomain[index].memory, 'state':selectedDomain[index].state};
				$("#domain").load('/controlpanel/flows/start', JSON.stringify(data), function(){
					$('.tooltip').each(function(i,e){e.remove();});
					$('.tooltips').tooltip();
				});
			} 
			
			function getDomainStopFragment(domain) {
				$.ajaxSetup({ global: false, contentType: 'application/json; charset=UTF-8', dataType:'json',type: "POST" });
				var index;
				$.each(selectedDomain,function(i, item){
					  if(item.domain === domain){
					    index = i;
					  }
				});
				var data = { 'domain': selectedDomain[index].domain, 'port': selectedDomain[index].port,'servicePort' : selectedDomain[index].servicePort, 'home': selectedDomain[index].home, 'cpu':selectedDomain[index].cpu, 'memory':selectedDomain[index].memory, 'state':selectedDomain[index].state};
				$("#domain").load('/controlpanel/flows/stop', JSON.stringify(data), function(){
					$('.tooltip').each(function(i,e){e.remove();});
					$('.tooltips').tooltip();
				});
			}
		
		</script>	
	</head>	
	
	<!-- page-sidebar-closed to start page with collapsed menu -->
	<body class="page-header-fixed  page-content-white page-sidebar-closed">

	<!-- MAIN PAGE WRAPPER -->
	<div class="page-wrapper">
	
		<!-- BEGIN HEADER INCLUDE -->
		<div th:include="fragments/header::#headerFragment" class="page-header navbar navbar-fixed-top"></div>
		<!-- END HEADER -->
		
		<!-- BEGIN HEADER AND CONTENT DIVIDER -->
		<div class="clearfix"> </div>		
			
		<!-- BEGIN SIDEBAR -->
		<div th:include="fragments/menu::#menuFragment" class="page-sidebar-wrapper"></div>
		<!-- END SIDEBAR -->
		
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				
				<!-- BEGIN PAGE HEADER-->
				
				<!-- BEGIN PAGE BAR AND BREADCRUM -->
				<div class="page-bar margin-bottom-20">
					<ul class="page-breadcrumb">
						<li><a th:href="@{/}">Home</a><i class="fa fa-angle-right"></i></li>
						<li><a th:href="@{/flows/list}"> <span th:text="#{flow.breadcrumb.list}">Flows</span></a></li>						
					</ul>						
				</div>
				<!-- END PAGE BAR -->
				
				<!-- BEGIN PAGE TITLE-->
				<h1 class="page-title hide "><span th:text="#{flow.template.list}">My Flows </span></h1>
				<!-- END PAGE TITLE-->			
				
				<!-- MAIN ROW -->
				<div class="row">
					<div class="col-md-12">
					
						<div class="portlet light ">
							<div class="portlet-title">
								<div class="caption">
									
									<span class="caption-subject " th:text="#{flow.template.list}"> My Flows </span>
									<!-- <span class="caption-helper">Subtitulo de contenedor</span> -->
								</div>									
								<div class="tools hide">
									<a href="" class="collapse" data-original-title="" title=""> </a>
									<a href="" class="fullscreen" data-original-title="" title=""> </a>
								</div>
								<div class="actions margin-right-20">
									<div class="btn-group">												
										<button th:if="${domains==null}" type="button" class="btn btn-outline btn-circle btn-primary" onclick="location.href='../flows/create'" ><span th:text="#{gen.create}">New </span></button>									
									</div>										
								</div>
							</div>
							<div th:fragment="domain" id="domain" class="portlet-body" style="display: block; height: auto;">
								
								<div class="row">
									<div class="col-md-12 alert-zone">
										<!-- ALERT ZONE -->	
										<div th:if="${messageAlertType == 'SUCCESS' and message != null}" id="messages" class="alert alert-success alert-dismissable">
											<button class="close" data-close="alert"></button> 
											<span th:text="${message}">message</span>
										</div>
										
										<div th:if="${messageAlertType == 'WARNING' and message != null}" id="messages" class="alert alert-warning alert-dismissable">
											<button class="close" data-close="alert"></button> 
											<span th:text="${message}">message</span>
										</div>
										
										<div th:if="${messageAlertType == 'ERROR' and message != null}" id="messages" class="alert alert-danger alert-dismissable">
											<button class="close" data-close="alert"></button> 
											<span th:text="${message}">message</span>
										</div>
										
										<div th:if="${messageAlertType == 'INFO' and message != null}" id="messages" class="alert alert-info alert-dismissable">
											<button class="close" data-close="alert"></button> 
											<span th:text="${message}">message</span>
										</div>
										
									</div>
									<!-- DOMAIN LIST -->
									<div class="col-md-12">											
										<div id="contenedor-tabla-outside" class="contiene margin-bottom-30">																						
											<div>
												<!-- DATATABLE DANDELION CONF. -->												
												<table id="flows" class="table table-hover table-striped" dt:table="true" dt:paginationtype="full_numbers">
													<thead>
														<tr class="cabecera-tabla">
															<th class="titulo-columnas" th:text="#{domain.identification}">Identification</th>
															<th class="titulo-columnas text-center" th:text="#{domain.state}">State</th>
															<th class="titulo-columnas text-center" th:text="#{domain.cpu.use}">CPU Use</th>
															<th class="titulo-columnas text-center" th:if="${userRole == 'ROLE_ADMINISTRATOR'}" th:text="#{domain.user}">User</th>
															<th class="titulo-columnas text-center" th:text="#{domain.memory}">Memory [MB]</th>
															<th class="titulo-columnas text-center" ><span th:text="#{gen.options}"> Options</span></th>
														</tr>
													</thead>
													<tbody th:remove="all-but-first">
														<tr th:each="domain : ${domains}">
															<!-- IDENTIFICATION/NAME -->
															<td class="text-left no-wrap bold" th:text="${domain.domain}"></td>
															<!-- STATE -->
															<td class="text-center" th:if="${domain.state == 'START'}"><i class="la la-check-circle-o text-success font-hg"></i></td>
															<td class="text-center" th:if="${domain.state != 'START'}"><i class="la la-times-circle-o text-danger font-hg"></i></td>															
															<!-- CPU USE -->
															<td class="text-center" th:if="${domain.cpu!=null}"  th:text="${domain.cpu}"></td>
															<td class="text-center" th:if="${domain.cpu==null}"  th:text="--"></td>
															<!-- USER -->
															<td class="text-center" th:if="${userRole == 'ROLE_ADMINISTRATOR'}" th:text="${domain.user}"></td>
															<!-- MEMORY -->
															<td class="text-center" th:if="${domain.memory!=null}"  th:text="${domain.memory}"></td>
															<td class="text-center" th:if="${domain.memory==null}"  th:text="--"></td>
															<!-- OPTIONS -->
															<td class="icon text-center" style="white-space: nowrap">
																<div class="grupo-iconos">
																	<!-- START -->															

																	<span  th:if ="${domain.state == 'STOP'}" th:title="#{domain.start}" class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{domain.start}" th:onclick="'javascript:getDomainStartFragment(\'' + ${domain.domain} + '\');'"><i class="la la-play-circle font-hg"></i></span>
																																																			
																	<!-- STOP -->
																	<span  th:if ="${domain.state == 'START'}" th:title="#{domain.stop}" class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{domain.stop}" th:onclick="'javascript:getDomainStopFragment(\'' + ${domain.domain} + '\');'"><i class="la la-stop font-hg"></i></span>
																	
																	<!-- VIEW -->															
																	<span  th:if ="${domain.state == 'START' and flowEngineActive == true}"  th:title="#{gen.view}" class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.view}" th:onclick="'location.href=\''+@{/flows/show/{id}(id=${domain.domain})}+'\''"><i class="la la-eye font-hg"></i></span>
																	
																	<!-- VIEW -->															
																	<span  th:title="#{gen.deleteBtn} " class="btn btn-xs btn-no-border btn-circle btn-outline blue tooltips" data-container="body" data-placement="bottom" th:data-original-title="#{gen.deleteBtn} " th:onclick="'deleteFlowDomainConfirmation(\''+${domain.domain}+'\');'"><i class="la la-trash font-hg"></i></span>
																</div>
															</td>
														</tr>
													</tbody>
												</table>																							
											</div>
										</div>											
									</div>
									<!-- AUXILIAR FORM TO DELETE DATASOURCE -->
									<form id="delete_flow_domain_form" class="delete_flow_domain_form hide" method="post">
										<input type="hidden" name="_method" value="DELETE"/>
										<input type="hidden" id="delete-id" name="id"/>
									</form>	
								</div>
							</div>
						</div><!-- END PORTLET BASIC LIGHT -->							
					</div><!-- END COL-12 -->						
				</div><!-- END MAIN ROW -->				
			</div><!-- END CONTENT BODY -->
		</div><!-- END CONTENT page-content-wrapper -->		
	</div>
	<!-- END MAIN PAGE WRAPPER -->
	
	<!-- FOOTER-INCLUDE -->
	<footer th:include="fragments/footer::#footerFragment" class="page-footer"> </footer>	
	
	<!-- CORE CONTROLLERS -->
	<script th:src="@{/static/js/app.js}"/>
	<script th:src="@{/static/js/layout.js}"/>
	
	<!-- PLUGINS -->
	<script th:src="@{/static/vendor/jquery/jquery.dataTables.min.js}"/>
	<script th:src="@{/static/vendor/datatable/datatables.bootstrap.js}"/>	
	<script th:src="@{/static/vendor/jquery/jquery.autocomplete.js}"/>
	
	
	<script th:inline="javascript">	
	
	// DATATABLES LANGUAJE FROM PROPERTIES.
	datatable_lang = [[#{datatables_lang}]];	
	var languageJson = JSON.parse(datatable_lang);
	if ( languageJson ){ $.extend( true, $.fn.dataTable.defaults, { language: languageJson }); }
 
	</script>
	
	<script type="text/javascript">	
	var optionName = 'FLOWS';
	
	//<![CDATA[
	function navigateUrl(url){  window.location.href = url;	}
	
	var  deleteFlowDomainConfirmation = function (id){
		
		showConfirmDeleteDialog(id);	
	} 
	
	var showConfirmDeleteDialog = function(id){	
		$('#delete_flow_domain_form').attr('action',  '/controlpanel/flows/' + id);
		$('#delete-id').val(id);
		HeaderController.showConfirmDialogFlowDomain('delete_flow_domain_form');	
	
	}	
	
	// MAIN WHEN READY
	$( document ).ready(function() {
		
		// SEARCH FORM
		$('#search_flows').on('click',function(){ $('#form_domain')[0].submit(); });
	});
	 
	// MAIN WHEN LOAD
	$(window).load(function(){  
		
		// SHOW/HIDE DATATABLES COLUMN INIT 		
		$('.dataTables_filter').append($('#dataTable-vis-toggle'));		
		$('#dataTable-vis-toggle').removeClass('hide');
		
	});
	
	//]]>
	</script>
	
</body>
</html>
